<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProcessApply</title>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        function load() {
            var yonghu= window.opener.document.getElementById("1").value;
            document.getElementById("1").value = yonghu;
        }
    </script>
    <script type="text/javascript">
        function beforeSure() {
            var studentId = window.opener.document.getElementById("Median2").value;
            var courseId = window.opener.document.getElementById("Median4").value;
            var email = document.getElementById("1").value;
            $.ajax({
                url: "/ProcessApply",
                type: "POST",
                data: {
                    state: "Sure",
                    studentId: studentId,
                    courseId: courseId
                },
                cache: false,
                dataType: "json",
                success: function (data) {
                    alert("已同意！");

                    //window.open("index.jsp");
                },
                error: function (err) {
                    alert("error");
                }
            });

        }
    </script>
    <script type="text/javascript">
        function beforeReject() {
            var studentId = window.opener.document.getElementById("Median2").value;
            var courseId = window.opener.document.getElementById("Median4").value;
            var email = document.getElementById("1").value;
            $.ajax({
                url: "/ProcessApply",
                type: "POST",
                data: {
                    state: "Reject",
                    studentId: studentId,
                    courseId: courseId
                },
                cache: false,
                dataType: "json",
                success: function (data) {
                    alert("已拒绝！");

                    //window.open("index.jsp");
                },
                error: function (err) {
                    alert("error");
                }
            });

        }
    </script>
</head>
<body onload="load();">
<div align="center">
    <h1>申请处理</h1>
    欢迎您：<input type="text" style="width: 200px; height:35px;" value="请输入内容" style="border:0px;" id="1" disabled=true><br>
    <input type="button" value="同意" style="width: 80px; height: 30px;" onclick="beforeSure()"> <br><br>
    <input type="button" value="拒绝" style="width: 80px; height: 30px;" onclick="beforeReject()"> <br><br>
    <a href="TeacherIndex.html">返回首页</a>
</div>
</body>
</html>
